<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="firebase-init.js"></script>

</head>
<body>
    <div class="player-dashboard">
        <!-- Player Info Section -->
        <div class="player-header">
            <div class="player-icon">
                <span>Player Icon</span>
            </div>
            <div class="player-details">
                <h2 id="player-name">Player 1</h2>
                <h2>Score: <span id="score">0</span></h2>
            </div>
        </div>

        <!-- Name Input Section -->
        <div class="player-name-input">
            <input type="text" id="player-name-input" placeholder="Enter your name" />
            <button id="set-name-button">Set Name</button>
        </div>

        <!-- Controls Section -->
        <div class="controls">
            <button id="add-button" class="control-button">ADD</button>
            <button id="delete-button" class="control-button">DELETE</button>
        </div>

        <!-- District Cards Section -->
        <div class="district-section">
            <h2>District Cards</h2>
            <div id="district-cards" class="card-grid"></div>
        </div>

        <!-- Add Card Popup -->
        <div id="add-popup" class="popup hidden">
            <div class="popup-content">
                <h2>Select a Card to Add</h2>
                <div class="card-grid" id="card-gallery"></div>
                <button id="close-popup" class="control-button">Close</button>
            </div>
        </div>

        <!-- Back to Dashboard Button -->
        <button id="back-button" class="control-button">Back to Dashboard</button>
    </div>
    <script src="player.js"></script>
</body>
</html>
